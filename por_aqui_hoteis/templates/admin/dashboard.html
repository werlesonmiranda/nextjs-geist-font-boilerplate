<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Por Aqui Hotéis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">Painel Administrativo</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/logout">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Bem-vindo ao Painel Administrativo</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Hotéis Cadastrados</h5>
                        <p class="card-text">Gerencie os hotéis do sistema</p>
                        <a href="#" class="btn btn-primary">Gerenciar Hotéis</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Usuários</h5>
                        <p class="card-text">Gerencie os usuários do sistema</p>
                        <a href="#" class="btn btn-primary">Gerenciar Usuários</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Relatórios</h5>
                        <p class="card-text">Visualize relatórios e métricas</p>
                        <a href="#" class="btn btn-primary">Ver Relatórios</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
